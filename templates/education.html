{% extends 'base.html' %}

{% block content %}

<h3 class="title is-3">Educación:</h3>
{% for edu in education %}
   <div class="box">
   <span class="icon is-large">
     <span class="fa-stack fa-lg">
       <i class="fas fa-ban fa-school"></i>
     </span>
   </span>
    <h4 id="lorem" class="title is-4">{{ edu.school_name }}</h4>
   <p><b>Título:</b> {{ edu.name }}</p>
   <p>Del {{ edu.start_year }} al {{ edu.end_year }}</p>
    </div>
{% endfor %}

{% endblock content %}
